<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="stylef.css" type="text/css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="main-cont">
    <header>
      <h1>CREATE AN ACCOUNT</h1>
      <p>We always keep your name and email address private.</p>
    </header>
    <form>
<div id="form-cont">
  <div id="out-input-cont">

  <div class="in-input-cont">
   <input type="text" placeholder="First name" size="28">
   <input type="text" placeholder="Last name" size="28"> 
  </div>
  <div class="in-input-cont">
   <input type="text" placeholder="Display name" size="28">
   <input type="email" placeholder="Email Address" size="28">
  </div>
  <div class="in-input-cont">
   <input type="password" placeholder="Password" size="28">
   <input type="password" placeholder="Password Confirmation" size="28">   
  </div>

  </div>
  <div id="radio-cont">
    <div class="radio-wrapper">
     <div class="radio-inner">
      <input type="radio" name="customer" id="buyer">
      <label for="buyer">Join As a Buyer</label>
     </div>
     <h5>I am looking for a Name , Logo or Tagline for my business .</h5>
    </div>
    <div class="radio-wrapper">
      <div class="radio-inner">
        <input type="radio" name="customer" id="creator">
        <label for="creator">Join As a Creative or Marketplace Seller</label> 
      </div>
      <h5>I plan to submit name ideas , Logo desings in Domain Marketplace</h5> 
    </div>
    <div class="check-cont">
      <input type="checkbox"  id="allow">
      <label for="allow">Allow Squadhelp to send marketing/promotional offers
      </label>
    </div>
  </div>
  <div id="button-cont">
    <button type="submit" class="button">Create Account</button>
  </div>
</div>
  
    </form>
  </div>
</body>
</html>
